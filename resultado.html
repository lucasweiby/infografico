<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Infográfico Interativo</title>
  <link rel="stylesheet" href="assets/flexboxgrid/css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/animated.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  <div class="row box-question um center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg">
    <div class="container">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <i class="fas fa-heart icon-result animated infinite bounce"></i>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h5 class="info-result">Ora, ora. Se não é um <strong>especialista na área</strong>. Possivelmente um próximo doutor em reciclagem se continuar assim!</h5>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h5 class="info-result feedback">Você acertou <strong>90%</strong> do Quiz</h5>
        <form action="lixo.html">
          <input class="submit btn-data" type="submit" name="submit" value="VEJA A SITUAÇÃO DO LIXO NO BRASIL">
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script type="text/javascript" src="js/function.js"></script>
  <script type="text/javascript" src="js/pontos.js"></script>
</body>
</html>
