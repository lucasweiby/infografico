        <h5 class="info-quest">4. Cuidar da pele é ótimo, não é mesmo? Mas qual é o cuidado que a gente deve tomar quando for mandar um material para a reciclagem?

        <form action="pergunta5.html">
          <label class="label-answer"><input class="input-answer" type="radio" name="q2" id="a"> Cortá-lo em pedaços pequenos</label> <br>
